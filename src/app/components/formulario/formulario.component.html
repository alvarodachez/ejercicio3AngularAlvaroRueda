<div class="container">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="miFormulario">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input [class.is-invalid]="miFormulario.get('username').touched && miFormulario.get('username').invalid" type="text" class="form-control" id="exampleInputName" formControlName="username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [class.is-invalid]="miFormulario.get('useremail').touched && miFormulario.get('useremail').invalid" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="useremail">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group form-check">
            <input [class.is-invalid]="miFormulario.get('terminos').touched && miFormulario.get('terminos').invalid" type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terminos">
            <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones de nuestro sitio web</label>
        </div>
        <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
